<section class="col-lg-3 mx-auto Opret">
  <form (ngSubmit)=opret()>
  <div class="form-group">
    <h3 class="text-md-center" style="color: white;">Opret Bruger</h3>
    <input type="text" class="form-control text-center"  aria-describedby="text" placeholder="Brugernavn" required
    [(ngModel)]="username" name="username">
  <input type="password" class="form-control text-center"  placeholder="Password" required 
    [(ngModel)]="password" name="password">    
  </div>
  <div class="form-group">    
    <input type="email" class="form-control text-center" aria-describedby="emailHelp" placeholder="Email" required
    [(ngModel)]="mail" name="mail">
  </div>
  <div [hidden]="!False"
     class="alert alert-danger">
  Der er sket en fejl
  </div>
  <div [hidden]="!True"
     class="alert alert-success">
  Oprettet!
  </div>
  <button type="submit" class="btn btn-outline-primary btn-lg col-sm-12" style="color: red">Opret</button>
  <button type="button" class="btn btn-outline-primary btn-lg col-sm-12" style="color: red; margin-top: 1em;" routerLink="/login">Tilbage</button>
  </form>
</section>
