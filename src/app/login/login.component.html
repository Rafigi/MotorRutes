<section class="col-lg-3 mx-auto Login">
  <form (ngSubmit)=login() [formGroup]="profileForm">
    <div class="form-group">
      <h3 class="text-md-center">Login</h3>
      <input id="username" class="form-control text-center" formControlName="username" placeholder="Brugernavn" required>
    </div>
    <div *ngIf="Username.invalid && (Username.dirty || Username.touched)"
    class="alert alert-danger">

  <div *ngIf="Username.errors.required">
    Der skal være et brugernavn
  </div>
</div>
    <div class="form-group">
      <input type="password" formControlName="password" class="form-control text-center" placeholder="Password" required>
    </div>
    <div *ngIf="Password.invalid && (Password.dirty || Password.touched)"
    class="alert alert-danger">
    <div *ngIf="Password.errors.required">
      Der skal være et Password
    </div> 
  </div>
  <div *ngIf="connection">
      <p>{{errorMessage}}</p>
    </div>
    <button type="submit" class="btn btn-outline-primary btn-lg col-sm-12" style="color: red;">Login</button> 

</form>
<button type="button" class="btn btn-outline-primary btn-lg col-sm-12" style="color: red; margin-top: 1em;" routerLink="/opret-profil">Opret Bruger</button>
</section>
