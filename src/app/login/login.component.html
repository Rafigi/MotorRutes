<section class="col-lg-3 mx-auto Login">
  <form>
  <div class="form-group" #loginform>
    <h3 class="text-md-center">Login</h3>
    <input class="form-control text-center" aria-describedby="emailHelp" placeholder="Email" required
    [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control text-center" placeholder="Password" required
    [(ngModel)]="password" name="password">
  </div>
  <button type="button" class="btn btn-outline-primary btn-lg col-sm-12" style="color: red;" (click)="login();">Login</button> 
  <button type="button" class="btn btn-outline-primary btn-lg col-sm-12" style="color: red; margin-top: 1em;" routerLink="/opret-profil">Opret Bruger</button>
</form>
</section>
