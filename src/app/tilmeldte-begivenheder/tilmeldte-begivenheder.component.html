<h1 style="text-align: center">Mine Tilmeldte Begivenheder</h1>
<table class="table table-hover">

    <tr>

      <th scope="col">Titel</th>
      <th scope="col">Dato</th>
      <th scope="col">Start By</th>
      <th scope="col">Slut By</th>

      <td class="text-white">{{begivenhed.startBy}}</td>
