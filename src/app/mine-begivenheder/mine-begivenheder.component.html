<h1 style="text-align: center;">Mine Begivenheder</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Status</th>
      <th scope="col">Dato</th>
      <th scope="col">Start By</th>
      <th scope="col">Tilmeldte</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let begivenhed of begivenheder" class="table-primary rows " routerLink="/begivenhed">
      <th class="text-white" scope="row">Aktiv</th>
      <td class="text-white"> Titel: {{begivenhed.titel}} Dato:{{begivenhed.dato}} Tidpunkt{{begivenhed.tid}}</td>
      <td class="text-white">{{begivenhed.startBy}}</td>
      <td class="text-white">102</td>
      <td><button type="button" class="btn btn-success">Ret</button></td>
    </tr>
    <tr class="table-danger rows" routerLink="/begivenhed">
      <th scope="row">Aflyst</th>
      <td>D. 13/02 - 2018 kl. 10:00</td>
      <td>Horsens</td>
      <td>64</td>
      <td><button type="button" class="btn btn-success">Ret</button></td>
    </tr>
    <tr class="table-light rows" routerLink="/begivenhed">
      <th scope="row">Afsluttet</th>
      <td>D. 11/02 - 2018 kl. 12:00</td>
      <td>Vejle</td>
      <td>7</td>
      <td></td>
    </tr>
  </tbody>
</table>
